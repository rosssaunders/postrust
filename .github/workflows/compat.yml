name: compat

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Run compatibility suite
        run: scripts/compat/run_regression.sh
